{% load custom_filters %}

{% for menu_item in menu_items %}
    {{ '-'|repeat:depth }}
    <a href="{{ menu_item.url }}">{{ menu_item.name }}</a> <br>
    {% if menu_item.children.all %}
        {% include 'menu/menu_list.html' with menu_items=menu_item.children.all depth=depth|add:1 %}
    {% endif %}
{% endfor %}
